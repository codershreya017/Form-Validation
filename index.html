<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <form>
      <i class="fa-solid fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Entre your name" id="contact-name" onkeyup="validatename()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890">
        <span id="phone-error"></span>
      </div>

        <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Entre Email">
        <span id="email-error"></span>
      </div>

        <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Entre your message"></textarea>
        <span id="message-error"></span>
      </div>

      <button onclick="return validationForm()">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
